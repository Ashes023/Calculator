<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="display"></div>
        <div class="zero_row">
        <button class="button clear">AC</button>
        <button class="button sign">DEL</button>
        <button class="button operator percen" value="+/-">%</button>
        <button class="button operator divide" value="/">/</button>
        </div>
        <div class="first_row">
        <button class="button number seven" value="7">7</button>
        <button class="button number eight" value="8">8</button>
        <button class="button number nine" value="9">9</button>
        <button class="button operator mul" value="*">*</button>
        </div>
        <div class="second_row">
        <button class="button number four" value="4">4</button>
        <button class="button number five" value="5">5</button>
        <button class="button number six" value="6">6</button>
        <button class="button operator sub" value="-">-</button>
        </div>
        <div class="third_row">
        <button class="button number one" value="1">1</button>
        <button class="button number two" value="2">2</button>
        <button class="button number three" value="3">3</button>
        <button class="button operator add" value="+">+</button>
        </div>
        <div class="fourth_row">
        <button class="button number zero" value="0">0</button>
        <button class="button point">.</button>
        <button class="button equal" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
