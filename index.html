<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="display"></div>
        <div class="zero_row">
        <button class="button close">AC</button>
        <button class="button sign">+/-</button>
        <button class="button percen">%</button>
        <button class="button divide">/</button>
        </div>
        <div class="first_row">
        <button class="button seven">7</button>
        <button class="button eight">8</button>
        <button class="button nine">9</button>
        <button class="button mul">*</button>
        </div>
        <div class="second_row">
        <button class="button four">4</button>
        <button class="button five">5</button>
        <button class="button six">6</button>
        <button class="button sub">-</button>
        </div>
        <div class="third_row">
        <button class="button one">1</button>
        <button class="button two">2</button>
        <button class="button three">3</button>
        <button class="button add">+</button>
        </div>
        <div class="fourth_row">
        <button class="button zero">0</button>
        <button class="button point">.</button>
        <button class="button equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
